name: VoiceApp API Testing & Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC to catch any issues
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      run_docs:
        description: 'Generate documentation'
        required: false
        default: true
        type: boolean

env:
  PYTHON_VERSION: '3.9'
  
jobs:
  # Job 1: API Health Check
  health-check:
    name: ğŸ” API Health Check
    runs-on: ubuntu-latest
    outputs:
      api-status: ${{ steps.health.outputs.status }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ” Test API Health
      id: health
      run: |
        # Set API URL based on environment
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          API_URL="${{ secrets.PRODUCTION_API_URL }}"
        elif [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          API_URL="${{ secrets.STAGING_API_URL }}"
        else
          API_URL="http://localhost:8000"
        fi
        
        echo "Testing API at: $API_URL"
        
        # Test API health
        if curl -f -s --max-time 10 "$API_URL/" > /dev/null; then
          echo "status=healthy" >> $GITHUB_OUTPUT
          echo "âœ… API is healthy at $API_URL"
        else
          echo "status=unhealthy" >> $GITHUB_OUTPUT
          echo "âŒ API is not responding at $API_URL"
          exit 1
        fi

  # Job 2: Setup and Start Local Server (for local testing)
  setup-local-server:
    name: ğŸš€ Setup Local Server
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == '' || github.event.inputs.environment == 'local'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install aiohttp websockets firebase-admin requests
    
    - name: ğŸ”§ Setup Firebase Credentials
      if: env.FIREBASE_CREDENTIALS
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        echo "$FIREBASE_CREDENTIALS" > firebase-credentials.json
    
    - name: âš™ï¸ Setup Environment Variables
      run: |
        cat > .env << EOF
        # Test environment configuration
        REDIS_URL=redis://localhost:6379
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        LIVEKIT_API_KEY=${{ secrets.LIVEKIT_API_KEY }}
        LIVEKIT_API_SECRET=${{ secrets.LIVEKIT_API_SECRET }}
        LIVEKIT_URL=${{ secrets.LIVEKIT_URL }}
        DEBUG=true
        PORT=8000
        ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
        EOF
    
    - name: ğŸš€ Start Server
      run: |
        python main.py &
        echo $! > server.pid
        sleep 10  # Wait for server to start
        
        # Verify server is running
        if curl -f http://localhost:8000/; then
          echo "âœ… Server started successfully"
        else
          echo "âŒ Server failed to start"
          cat server.log || true
          exit 1
        fi
      env:
        PYTHONUNBUFFERED: 1
    
    - name: ğŸ“‹ Save Server Status
      run: |
        echo "server-running=true" >> $GITHUB_OUTPUT
        echo "api-url=http://localhost:8000" >> $GITHUB_OUTPUT

  # Job 3: Comprehensive Smoke Tests
  smoke-tests:
    name: ğŸ”¥ Smoke Tests
    runs-on: ubuntu-latest
    needs: [health-check]
    if: always() && (needs.health-check.outputs.api-status == 'healthy' || needs.setup-local-server.result == 'success')
    
    strategy:
      matrix:
        test-suite:
          - health
          - auth
          - ai-services
          - rooms
          - matching
          - social
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp websockets firebase-admin requests
    
    - name: ğŸ”§ Setup Firebase Credentials
      if: env.FIREBASE_CREDENTIALS
      env:
        FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
      run: |
        echo "$FIREBASE_CREDENTIALS" > firebase-credentials.json
    
    - name: ğŸ” Determine API URL
      id: api-url
      run: |
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "url=${{ secrets.PRODUCTION_API_URL }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          echo "url=${{ secrets.STAGING_API_URL }}" >> $GITHUB_OUTPUT
        else
          echo "url=http://localhost:8000" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ§ª Run Smoke Tests
      run: |
        python scripts/smoke_test.py \
          --base-url "${{ steps.api-url.outputs.url }}" \
          --verbose
      timeout-minutes: 10
    
    - name: ğŸ“Š Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: smoke-test-results-${{ matrix.test-suite }}
        path: |
          *.log
          test-results.json
        retention-days: 30

  # Job 4: Generate API Documentation
  generate-docs:
    name: ğŸ“š Generate Documentation
    runs-on: ubuntu-latest
    needs: [health-check]
    if: always() && needs.health-check.outputs.api-status == 'healthy' && (github.event.inputs.run_docs == 'true' || github.event.inputs.run_docs == '')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: ğŸ” Determine API URL
      id: api-url
      run: |
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "url=${{ secrets.PRODUCTION_API_URL }}" >> $GITHUB_OUTPUT
          echo "env=production" >> $GITHUB_OUTPUT
        elif [ "${{ github.event.inputs.environment }}" = "staging" ]; then
          echo "url=${{ secrets.STAGING_API_URL }}" >> $GITHUB_OUTPUT
          echo "env=staging" >> $GITHUB_OUTPUT
        else
          echo "url=http://localhost:8000" >> $GITHUB_OUTPUT
          echo "env=development" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ“š Generate Documentation
      run: |
        python scripts/generate_docs.py \
          --base-url "${{ steps.api-url.outputs.url }}" \
          --output-dir "./docs-${{ steps.api-url.outputs.env }}"
    
    - name: ğŸ“ Upload Documentation
      uses: actions/upload-artifact@v3
      with:
        name: api-documentation-${{ steps.api-url.outputs.env }}
        path: docs-${{ steps.api-url.outputs.env }}/
        retention-days: 90
    
    - name: ğŸŒ Deploy to GitHub Pages (main branch only)
      if: github.ref == 'refs/heads/main' && steps.api-url.outputs.env == 'production'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs-${{ steps.api-url.outputs.env }}
        destination_dir: api-docs

  # Job 5: Performance Testing
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ” Determine API URL
      id: api-url
      run: |
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "url=${{ secrets.PRODUCTION_API_URL }}" >> $GITHUB_OUTPUT
        else
          echo "url=${{ secrets.STAGING_API_URL }}" >> $GITHUB_OUTPUT
        fi
    
    - name: âš¡ Load Testing with Apache Bench
      run: |
        # Test root endpoint
        ab -n 100 -c 10 -T application/json "${{ steps.api-url.outputs.url }}/"
        
        # Test health endpoint  
        ab -n 50 -c 5 "${{ steps.api-url.outputs.url }}/api/ai-host/health"
    
    - name: ğŸ“Š Upload Performance Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-results
        path: |
          *.log
          performance-results.txt
        retention-days: 30

  # Job 6: Security Scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”’ Run Bandit Security Scan
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
    
    - name: ğŸ“Š Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: bandit-report.json
        retention-days: 30

  # Job 7: Notify Results
  notify-results:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [smoke-tests, generate-docs, performance-tests]
    if: always()
    
    steps:
    - name: ğŸ“Š Evaluate Results
      id: results
      run: |
        # Determine overall status
        if [ "${{ needs.smoke-tests.result }}" = "success" ] && [ "${{ needs.generate-docs.result }}" = "success" ]; then
          echo "status=success" >> $GITHUB_OUTPUT
          echo "message=âœ… All tests passed and documentation generated successfully!" >> $GITHUB_OUTPUT
        elif [ "${{ needs.smoke-tests.result }}" = "success" ]; then
          echo "status=partial" >> $GITHUB_OUTPUT
          echo "message=âš ï¸ Tests passed but documentation generation had issues" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "message=âŒ Tests failed - please check the logs" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ’¬ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const { status, message } = ${{ steps.results.outputs }};
          
          const body = `## ğŸ”¥ VoiceApp API Test Results
          
          **Status:** ${status === 'success' ? 'âœ… Success' : status === 'partial' ? 'âš ï¸ Partial' : 'âŒ Failed'}
          
          **Message:** ${message}
          
          ### ğŸ“Š Job Results:
          - **Smoke Tests:** ${{ needs.smoke-tests.result }}
          - **Documentation:** ${{ needs.generate-docs.result }}
          - **Performance Tests:** ${{ needs.performance-tests.result }}
          
          ### ğŸ“ Artifacts:
          - API Documentation
          - Test Results
          - Performance Reports
          
          ### ğŸ”— Links:
          - [View API Documentation](https://your-org.github.io/VoiceApp/api-docs/)
          - [Download Test Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: ğŸ“§ Send Slack Notification (Optional)
      if: env.SLACK_WEBHOOK_URL && (github.ref == 'refs/heads/main' || needs.smoke-tests.result == 'failure')
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"ğŸ”¥ VoiceApp API Tests: ${{ steps.results.outputs.message }}"}' \
          $SLACK_WEBHOOK_URL 